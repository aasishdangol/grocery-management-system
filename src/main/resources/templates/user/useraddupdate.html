<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header::header (pageTitle='products')">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="fragment/sidenav::sidenav"></div>
        <div class="col py-3">
            <h2 th:text="${userTitle}"></h2>
            <p th:text="${message}"></p>
            <form action="#" th:action="@{/user/createorupdate}" method="post" th:object="${user}">
                <div class="mb-3 mt-3">
                    <input type="hidden" class="form-control" id="id" name="id" th:value="*{id}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                           name="firstName"
                           th:value="*{firstName}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName"
                           th:value="*{lastName}">
                </div>
                <div class="mb-3 mt-3">
                    <label>UserType:</label>
                    <select id="usertypeId" name="usertypeId" class="form-select"
                            th:field="*{userType.id}">
                        <option th:each="usr: ${user_type}"
                                th:value="${usr.id}"
                                th:text="${usr.name}">

                        </option>
                    </select>
                </div>
                <div class="mb-3 mt-3">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address"
                           th:value="*{address}    ">
                </div>
                <div class="row mb-3 mt-3">
                    <div th:if="${user.gender != 'female'}">
                        <label>Gender</label>
                        <div class="form-check">
                            <label class="form-check-label" for="male">
                                <input type="radio" class="form-check-input" id="male" name="gender" th:value="male"
                                       checked>Male
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="female">
                                <input type="radio" class="form-check-input" id="female" name="gender"
                                       th:value="female">Female
                            </label>
                        </div>
                    </div>
                    <div th:if="${user.gender == 'female'}">
                        <label>Gender</label>
                        <div class="form-check">
                            <label class="form-check-label" for="male">
                                <input type="radio" class="form-check-input" name="gender" th:value="male">Male
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="female">
                                <input type="radio" class="form-check-input" id="female" name="gender" th:value="female"
                                       checked>Female
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"
                           th:value="*{email}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter Password"
                           name="password">
                </div>

                <div class="mb-3 mt-3">

                    <label>Select Roles</label>
                    <ul id="roleUnorderedList">
                        <li th:each="role, stat: *{roleList}">
                            <input type="hidden"
                                   th:id="'selectedRoleId' + ${stat.index}"
                                   th:field="*{roleList[__${stat.index}__].id}"/>
                            <input type="checkbox"
                                   th:id="'selectedRole' + ${stat.index}"
                                   th:field="*{roleList[__${stat.index}__].selected}"/>
                            <label
                                    th:for="#{'selectedRole' + ${stat.index}}"
                                    th:text="${role.name}"></label>
                        </li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header::header (pageTitle='categorylist')">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
            <div th:replace="fragment/sidenav::sidenav"></div>
        <div class="col py-3">
            <h2>Category Table</h2>
            <table class="table table-bordered table-secondary">
            <thead>
             <tr>
            <th>S.N</th>
            <th>Category ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate,iterator : ${categoryList}">
            <td th:text="${iterator.count}">1</td>
            <td th:text="${cate.categoryCode}">John</td>
            <td th:text="${cate.name}">John</td>
            <td th:text="${cate.description}">Doe</td>
            <td th:text="${cate.status}">Doe</td>
            <td>
                <div class="btn-group">
                    <a th:href="@{${'/category/update/' + cate.id}}" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
                    <a th:href="@{${'/category/delete/' + cate.id}}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</div>
</div>
</body>
</html>
